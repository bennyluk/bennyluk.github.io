---
layout: default
---

<style>
  {% include css/home.css %}
</style>
<div class="container">
  <div class="project-content-container">
    <div class="project-content">
        <h2>Builder</h2>
        <p>Responsive Website Builder</p>
        <a href="/bentobox" class="flex items-center color-inherit underline-none" style="margin-top:42px;">
          <span class="font-bold uppercase text-sm">
            Open Project
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="margin-left: 8px;height: 24px;">
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 4l-1.4 1.4 5.6 5.6H4v2h12.2l-5.6 5.6L12 20l8-8z"></path>
          </svg>
        </a>
    </div>
    <div class="project-images">
      {% for project in site.data.projects %}
        <div class="image-wrapper">
            <a href="/{{ project.slug }}">
                {% include partials/image.html 
                  src=project.image
                  alt=project.title %}
            </a>
        </div>
      {% endfor %}
    </div>
</div>

<script>
  {% include js/home.js %}
</script>
