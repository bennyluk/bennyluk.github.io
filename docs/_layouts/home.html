---
layout: default

<style>
  
.project-content {
    position: fixed;
    top: 200px;
    left: 120px;
    z-index: 2;
}

.project-images {
    padding: 12vw 0;
    position: relative;
    margin-left: calc(50% - 100px);
}

.image-wrapper {
    width: 150px;
    padding-bottom: 60px;
    transform: scale(0.9);
    transition: 0.6s ease all;
    filter: grayscale(90%) blur(0.5px);
    transform-origin: 50px 50px;
    transform-origin: right;
    cursor: pointer;
}

.image-wrapper.active {
    transform: scale(1);
    filter: grayscale(0%) blur(0);
}

.image-wrapper img {
    width: 45vw;
}

@keyframes float {
    0% {
        box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
        transform: translatey(0px);
    }

    50% {
        box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);
        transform: translatey(-20px);
    }

    100% {
        box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
        transform: translatey(0px);
    }
}
</style>


<style>
  header {
    position: fixed;
    top: 0;
  }

  header svg {
    display: none;
  }
</style>
